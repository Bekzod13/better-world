name: Production deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
    
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      
      - name: move project
        run: mv dist /var/www/better-world-build/dist
